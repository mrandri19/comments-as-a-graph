<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Comments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Comments as a Graph</h1>
        <a href="https://github.com/mrandri19/comments-as-a-graph">
            <img src="img/GitHub-Mark-Light-32px.png" alt="" srcset="">
        </a>
    </header>

    <div id='minimap-container'>
    </div>

    <div id="container">
        <div id="loading-js-spinner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p>Loading js...</p>
        </div>
        <div id="rendering-graph-spinner" style="display: none">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p>Rendering graph...</p>
        </div>
        <div id="graph"></div>
    </div>


    <!-- <script src="node_modules/viz.js/viz.js"></script> -->
    <script src="myviz.min.js"></script>

    <script src="dist/svg-pan-zoom.min.js"></script>

    <script src="dist/hammer.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
