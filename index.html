<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Graph Comments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Graph Comments</h1>
    </header>

    <canvas width="300" height="150" id="minimap"></canvas>
    <svg id="scopeContainer" class="thumbViewClass">
        <g>

            <line id="line1" stroke="red" stroke-width="2px" x1="0" y1="0" x2="0" y2="0"></line>
            <line id="line2" stroke="red" stroke-width="2px" x1="0" y1="0" x2="0" y2="0"></line>
        </g>
    </svg>

    <div id="container">
        <div id="graph"></div>
    </div>


    <script src="node_modules/viz.js/viz.js"></script>

    <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>

    <script src="./thumbnail.js"></script>

    <script src="index.js"></script>
